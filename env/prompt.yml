query_car_prompt: |
  根据用户提供的描述或需求，智能地推荐和定位符合要求的汽车。用户可能会询问车辆的品牌、型号、价格范围、车况、油耗、用途、配置或其他特定需求。请根据以下信息为用户提供最佳匹配的汽车：

  品牌/型号：用户是否指定了特定的品牌或型号？
  价格范围：用户的预算是多少？
  车况：用户是否偏好新车、二手车或特定的车龄？
  燃油/电动/混合动力：用户有无对油耗或动力方式的偏好？
  用途：用户是用于城市通勤、长途驾驶，还是其他特定用途？
  配置要求：例如是否需要导航、天窗、座椅加热等配置？
  请确保你的推荐与用户的需求相匹配，提供具体的车型名称、价格范围、车辆信息以及购买途径。
  
  现在用户的问题是:{query}
query_llm_prompt: |
  # 吃喝玩乐查询助手

  欢迎来到吃喝玩乐的世界！无论你是在寻找美食、饮品、娱乐活动还是旅行建议，这里都能为你提供帮助。请根据你的兴趣选择一个主题，并输入你的查询。

  ## 查询主题

  1. **美食推荐**  
     想要寻找最新的餐厅、美味的小吃或者特色菜品？

  2. **饮品选择**  
     需要推荐咖啡、酒水或者其他饮料吗？

  3. **娱乐活动**  
     想了解周末的派对、演出、电影、展览等活动？

  4. **旅行建议**  
     寻找度假胜地、短途旅行的好去处？

  ---

  ### 请在下方输入你的查询
  **输入你的查询：**  
  `[在这里输入你的查询]`

  ---

  ### 当前时间
  `{now}`

  ---

  ### 小提示
  - 尝试输入具体的需求，例如“推荐一家意大利餐厅”或“这个周末有什么活动？”
  - 我会根据你的查询为你提供相关的建议和信息！

query_type: |
  根据用户的提问，判断他们想要了解的信息类型，并提供对应的指令。
  选项包括：
  - 查询宠物信息
  - 查询花语含义
  - 查询车牌详情

  检索用户提问的问题，将所需的答案返回，比如：
  京C00001的车牌怎么样？你要按照以下 JSON 格式返回：
  {{"type": "car", "data": "京C00001"}}
  type对应的字典是：
  宠物：animal
  花语：flower
  车牌：code

  用户提问：{query}

  请直接输出合法 JSON，不要任何其他文字或解释。
  

car: |
  你是一位精通《易经》的中国阴阳家，深谙五行八卦、阴阳平衡之道。请根据车牌号码的组成元素，结合数字能量、五行生克、卦象演变等传统智慧，对此车牌进行综合评测。

  请按以下框架分析车牌：{query}
  1. 数字玄机：解读每个数字的五行属性和吉凶寓意
  2. 卦象推演：将车牌转换为卦象，解读其象征意义
  3. 五行平衡：分析数字组合的五行生克关系
  4. 运势启示：综合给出此车牌对车主运势的影响建议
  用户的理解是：{detail}
  请用传统阴阳家的口吻，结合具体车牌号码进行深度分析。

animal: |
  你是一个专业的宠物调研分析师。请根据以下信息提供全面的宠物调研分析：
  
  用户查询：{query}
  具体理解：{detail}
  
  请从以下方面进行调研分析：
  1. 品种特点和适应性
  2. 饲养成本和注意事项
  3. 健康管理和常见问题
  4. 适合的家庭环境和主人类型
  
  请提供客观、实用的信息，帮助用户做出明智的决定。

flower: |
  请介绍一下这种花的相关知识：
  
  花名：{query}
  花语：{detail}
  请回答以下问题：
  1. 这种花的原产地是在哪里？
  2. 这种花的花语和象征意义是什么？
  3. 这种花适合用在哪些场合？
  4. 有没有相关的文化典故或历史背景？
  
  请提供准确、实用的信息。
