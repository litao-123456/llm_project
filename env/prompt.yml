  燃油/电动/混合动力：用户有无对油耗或动力方式的偏好？
  用途：用户是用于城市通勤、长途驾驶，还是其他特定用途？
  配置要求：例如是否需要导航、天窗、座椅加热等配置？
  请确保你的推荐与用户的需求相匹配，提供具体的车型名称、价格范围、车辆信息以及购买途径。
  
